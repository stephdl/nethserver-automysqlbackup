#!/bin/bash
MYSQLUSER=backupuser
MYSQLPASS=$(/sbin/e-smith/config getprop automysqlbackup DbPassword)
MARIADB102=$(/sbin/e-smith/config getprop rh-mariadb102-mariadb status)

if [[ $MARIADB102 == 'enabled' ]]; then
    #create backupuser and give rights
    mysql102 -e "CREATE USER $MYSQLUSER@localhost IDENTIFIED BY '$MYSQLPASS'; GRANT EVENT,SELECT,LOCK TABLES ON *.* TO $MYSQLUSER@localhost; FLUSH PRIVILEGES;" > /dev/null 2>&1 &


    #protect the backup folder
    chmod -R 700 /var/lib/nethserver/automysqlbackup-rh-mariadb102/ > /dev/null 2>&1 &
fi
